<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <script src="../Scripts/Register.js"></script>
</head>
<body>
        <div id="menuBar"></div>

    <div style="padding-left:200px; font-family:Verdana">
        <div>
            <h1>Register</h1>
            <p>Create a local account to play On-line.</p>
        </div>

        <div class="panel-body">
            <form class="form-horizontal" data-bind="submit: addUser">
                <div class="form-group" data-bind="with: newUser">
                    <label for="inputUsername" class="col-sm-2 control-label">Username: </label>
                    <div class="col-sm-10">
                        <input type="text" id="inputUsername" />
                    </div>
                    <label for="inputPassword" class="col-sm-2 control-label">Password: </label>
                    <div class="col-sm-10">
                        <input type="password" id="inputPassword" />
                    </div>
                    <label for="inputPassword" class="col-sm-2 control-label">Password Again: </label>
                    <div class="col-sm-10">
                        <input type="password" id="inputPasswordAgain" />
                    </div>
                    <label for="inputEmail" class="col-sm-2 control-label">Email: </label>
                    <div class="col-sm-10">
                        <input type="email" id="inputEmail" />
                    </div>
                </div>
                <input type="button" id="btnRegister" value="Register" />
            </form>
            <p id="txtAnswer" />
        </div>
    </div>
</body>
</html>
