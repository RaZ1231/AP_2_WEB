<!DOCTYPE html>
<html>
<head>
    <title>Maze Test</title>
</head>
<body>
    <div>
        <h2>MAZE: </h2>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>

        <!-- Reference the autogenerated SignalR hub script -->
        <script src="/Scripts/jquery.signalR-2.2.2.js"></script>
        <script src="/signalr/hubs" type="text/javascript"></script>

        <div class="container">
            <input type="text" id="message" />
            <input type="button" id="btnSendMessage" value="Send" />
            <ul id="chat"></ul>
        </div>

        <script>
            $(document).ready(function () {
                // Declare a proxy to reference the hub
                var chat = $.connection.gameHub;
                // Create a function that the hub can call to broadcast messages
                chat.client.broadcastMessage = function (name, message) {
                    // Add the message to the page
                    $('#chat').append('<li><strong>' + name
                        + '</strong>:&nbsp;&nbsp;' + message + '</li>');
                };

                // Get the user name and store it to prepend to messages
                var username = prompt('Enter your name:');
                // Set initial focus to message input box
                $('#message').focus();

                // Start the connection
                $.connection.hub.start().done(function () {
                    $('#btnSendMessage').click(function () {
                        // Call the Send method on the hub
                        chat.server.send(username, $('#message').val());
                        // Clear text box and reset focus for next comment
                        $('#message').val('').focus();
                    });
                });

                var apiUrl = "/api/Maze/";

                // list AJAX request
                $.getJSON(apiUrl).done(function (data) {
                    data.forEach(function (product) {
                        // Add a list item for the product
                        $("<li>" + product.Name + ": " + product.Data + "</li>").appendTo("#lstProducts");
                    });
                });

                // join AJAX request
                $("#btnSearch").click(function () {
                    var name = $("#txtProductId").val();
                    $.getJSON(apiUrl + name + "/")
                        .done(function (product) {
                            $("#product").text(product.Name + ": " + product.Data);
                        })
                        .fail(function (jqXHR, textStatus, err) {
                            $("#product").text("Error: " + err);
                        });
                });

                // generate
                $("#btnAddProduct").click(function () {
                    var genRequest = {
                        Name: $("#prodName").val(),
                        Rows: $("#prodCategory").val(),
                        Cols: $("#prodPrice").val()
                    }
                    $.getJSON("/Maze/generate" + "/" + genRequest.Name + "/" + genRequest.Rows + "/" + genRequest.Cols)
                        .done(function (maze) {
                            $("#product").text(maze.Name + " : " + maze.Maze);
                        })
                });

                // solve
                $("#btnSolve").click(function () {
                    var request = {
                        Name: $("#solveName").val(),
                        Algo: $("#solveAlgo").val(),
                    }
                    $.getJSON("/Maze/solve" + "/" + request.Name + "/" + request.Algo)
                        .done(function (ans) {
                            $("#product").text(ans.Name + " : " + ans.Solution);
                        })
                });
            });
        </script>
        <ul id="lstProducts"></ul>

    </div>
    <div>
        <h2>Search by Name</h2>
        <input type="text" id="txtProductId" size="5" />
        <input type="button" id="btnSearch" value="Search" />
        <p id="product" />
    </div>
    <div>
        <h2>Generate</h2>
        <table>
            <tr>
                <td>Name: </td>
                <td><input type="text" id="prodName" /></td>
            </tr>
            <tr>
                <td>Rows: </td>
                <td><input type="text" id="prodCategory" /></td>
            </tr>
            <tr>
                <td>Cols: </td>
                <td><input type="text" id="prodPrice" /></td>
            </tr>
        </table>
        <input type="button" id="btnAddProduct" value="Generate" />
    </div>
    <div>
        <h2>Solve</h2>
        <table>
            <tr>
                <td>Name: </td>
                <td><input type="text" id="solveName" /></td>
            </tr>
            <tr>
                <td>Algo: </td>
                <td><input type="number" id="solveAlgo" /></td>
            </tr>
        </table>
        <input type="button" id="btnSolve" value="Solve" />
    </div>
</body>
</html>
