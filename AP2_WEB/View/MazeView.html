<!DOCTYPE html>
<html>
<head>
    <title>Maze Test</title>
</head>
<body>
    <div>
        <h2>MAZE: </h2>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>

        <!-- Reference the autogenerated SignalR hub script -->
        <script src="/Scripts/jquery.signalR-2.2.2.js"></script>
        <script src="/signalr/hubs" type="text/javascript"></script>

        <div class="container">
            <ul id="chat"></ul>
        </div>
        <div class="container">
            <input type="text" id="txtMove" />
            <input type="button" id="btnMoveMessage" value="Move" />
            <ul id="chat"></ul>
        </div>

        <script>
            $(document).ready(function () {
                // Declare a proxy to reference the hub
                var chat = $.connection.gameHub;

                chat.client.broadcastMessage = function (json) {
                    $('#chat').append('<li><strong>Maze</strong>:&nbsp;&nbsp;' + json + '</li>');
                    //first push is draw the maze and than change it to draw moves.
                };

                // Start
                $.connection.hub.start().done(function () {
                    $('#btnSendMessage').click(function () {
                        chat.server.start(
                            $("#prodName").val(),
                            $("#prodCategory").val(),
                            $("#prodPrice").val()
                        );
                        //waiting for other player.
                    });

                    // Join
                    $('#btnJoinMessage').click(function () {
                        chat.server.join(
                            $("#prodName").val()
                        );
                        // Clear text box and reset focus for next comment
                        $('#message').val('').focus();
                    });

                    // Move
                    $('#btnMoveMessage').click(function () {
                        // Call the Send method on the hub
                        chat.server.move(
                            $("#prodName").val(),
                            $("#txtMove").val()
                        );
                        // Clear text box and reset focus for next comment
                        $('#txtMove').val('').focus();
                    });
                });

                

                // list
                var apiUrl = "/api/Maze/"; // base uri of requests
                $("#btnListMessage").click(function () {
                    $.getJSON(apiUrl).done(function (data) {
                        $("#lstProducts").empty();
                        data.forEach(function (product) {
                            $("<li>" + product + "</li>").appendTo("#lstProducts");
                        });
                    });
                });

                // generate
                $("#btnAddProduct").click(function () {
                    var genRequest = {
                        Name: $("#prodName").val(),
                        Rows: $("#prodCategory").val(),
                        Cols: $("#prodPrice").val()
                    }
                    $.getJSON("/Maze/generate" + "/" + genRequest.Name + "/" + genRequest.Rows + "/" + genRequest.Cols)
                        .done(function (maze) {
                            $("#product").text(maze.Name + " : " + maze.Maze);
                        })
                });

                // solve
                $("#btnSolve").click(function () {
                    var request = {
                        Name: $("#solveName").val(),
                        Algo: $("#solveAlgo").val(),
                    }
                    $.getJSON("/Maze/solve" + "/" + request.Name + "/" + request.Algo)
                        .done(function (ans) {
                            $("#product").text(ans.Name + " : " + ans.Solution);
                        })
                });
            });
        </script>
        <ul id="lstProducts"></ul>
    </div>
    <div>
        <h2>Create</h2>
        <table>
            <tr>
                <td>Name: </td>
                <td><input type="text" id="prodName" /></td>
            </tr>
            <tr>
                <td>Rows: </td>
                <td><input type="text" id="prodCategory" /></td>
            </tr>
            <tr>
                <td>Cols: </td>
                <td><input type="text" id="prodPrice" /></td>
            </tr>
        </table>
        <input type="button" id="btnAddProduct" value="Generate" />
        <input type="button" id="btnListMessage" value="List" />
        <input type="button" id="btnSendMessage" value="Start" />
        <input type="button" id="btnJoinMessage" value="Join" />
    </div>
    <div>
        <h2>Solve</h2>
        <table>
            <tr>
                <td>Name: </td>
                <td><input type="text" id="solveName" /></td>
            </tr>
            <tr>
                <td>Algo: </td>
                <td><input type="number" id="solveAlgo" /></td>
            </tr>
        </table>
        <input type="button" id="btnSolve" value="Solve" />
    </div>
</body>
</html>
