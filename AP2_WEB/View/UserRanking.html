<!DOCTYPE html>
<html>
<head>
    <title>User Rankings</title>
	<meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <script src="../Scripts/bootstrap.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/UserRanking.js"></script>
</head>
<body>
    <div id="menuBar"></div>

    <article style="padding-left:200px; font-family:Verdana">
        <div>
            <h1><b>User Ranking</b></h1>
            <p style="font-size:large;">See where you staged...</p>
        </div>
        <div style="margin-right:7cm;">
            <table id="rankingTable" class="table table-striped" style="font-size:medium;">
                <col style="background-color: #effc98; color: #000000;" />
                <tr>
                    <th id="rank">Rank</th>
                    <th id="username">Username</th>
                    <th id="wins">Wins</th>
                    <th id="losses">Losses</th>
                </tr>
            </table>
        </div>
        

    </article>
</body>
</html>
