<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <script src="../Scripts/Login.js"></script>
</head>
<body>
    <div id="menuBar"></div>

    <div style="padding-left:200px; font-family:Verdana">
        <div>
            <h1>Log in</h1>
            <p>Use a local account to log in.</p>
        </div>

        <div style="padding-top:30px;" class="panel-body">
            <form class="form-horizontal" data-bind="submit: addUser">
                <div class="form-group" data-bind="with: newUser">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" id="txtUsername" />
                    </div>
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" id="txtPassword"/>
                    </div>
                </div>
                <input type="button" id="btnLogin" value="Login" />
            </form>
            <p id="txtLoginAnswer" />
        </div>

        <div><a href="Register.html">Register as a new user</a></div>
    </div>
</body>
</html>
